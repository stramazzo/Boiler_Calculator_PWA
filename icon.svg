<svg width="512" height="512" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="boilerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="displayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background circle -->
    <circle cx="16" cy="16" r="15" fill="url(#boilerGradient)" stroke="#8B4513" stroke-width="0.5"/>
    
    <!-- Boiler/Heating System -->
    <!-- Main boiler body -->
    <rect x="8" y="12" width="8" height="6" rx="1" fill="#34495e" stroke="#2c3e50" stroke-width="0.3"/>
    
    <!-- Boiler top with pressure gauge -->
    <circle cx="12" cy="10" r="1.5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.2"/>
    <circle cx="12" cy="10" r="0.8" fill="#e74c3c"/>
    <line x1="12" y1="10" x2="12" y2="9.2" stroke="#2c3e50" stroke-width="0.3" stroke-linecap="round"/>
    
    <!-- Heat exchanger tubes -->
    <rect x="9" y="13.5" width="6" height="0.3" fill="#95a5a6"/>
    <rect x="9" y="14.2" width="6" height="0.3" fill="#95a5a6"/>
    <rect x="9" y="14.9" width="6" height="0.3" fill="#95a5a6"/>
    
    <!-- Temperature indicator -->
    <rect x="9" y="16.5" width="6" height="1" rx="0.2" fill="#e74c3c" opacity="0.8"/>
    <text x="12" y="17.2" font-family="Arial, sans-serif" font-size="1.5" fill="white" text-anchor="middle">Â°C</text>
    
    <!-- Calculator Display -->
    <rect x="18" y="8" width="10" height="4" rx="0.5" fill="url(#displayGradient)" stroke="#1a252f" stroke-width="0.3"/>
    <text x="23" y="10.5" font-family="monospace" font-size="1.8" fill="#00ff00" text-anchor="middle">CALC</text>
    
    <!-- Calculator buttons -->
    <!-- Row 1 -->
    <rect x="19" y="13" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="20.8" y="13" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="22.6" y="13" width="1.5" height="1.5" rx="0.2" fill="#e74c3c"/>
    <rect x="24.4" y="13" width="1.5" height="1.5" rx="0.2" fill="#3498db"/>
    
    <!-- Row 2 -->
    <rect x="19" y="14.8" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="20.8" y="14.8" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="22.6" y="14.8" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="24.4" y="14.8" width="1.5" height="1.5" rx="0.2" fill="#3498db"/>
    
    <!-- Row 3 -->
    <rect x="19" y="16.6" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="20.8" y="16.6" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="22.6" y="16.6" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="24.4" y="16.6" width="1.5" height="1.5" rx="0.2" fill="#27ae60"/>
    
    <!-- Row 4 -->
    <rect x="19" y="18.4" width="3.3" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="22.6" y="18.4" width="1.5" height="1.5" rx="0.2" fill="#ecf0f1"/>
    <rect x="24.4" y="18.4" width="1.5" height="1.5" rx="0.2" fill="#27ae60"/>
    
    <!-- Steam/Heat waves -->
    <path d="M6 8 Q7 7 8 8 Q9 9 10 8" stroke="#e0e0e0" stroke-width="0.5" fill="none" opacity="0.7"/>
    <path d="M6 7 Q7 6 8 7 Q9 8 10 7" stroke="#e0e0e0" stroke-width="0.5" fill="none" opacity="0.5"/>
    
    <!-- Thermal energy symbol -->
    <circle cx="6" cy="6" r="0.8" fill="#f39c12" opacity="0.8"/>
    <path d="M5.5 5.5 L6.5 6.5 M6.5 5.5 L5.5 6.5" stroke="#e67e22" stroke-width="0.3"/>
</svg>